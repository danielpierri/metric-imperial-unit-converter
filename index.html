<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;700;900&display=swap" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <script src="index.js" defer></script>

  <title>Metric/Imperial Unit Converter</title>
</head>
<body>
  <div class="input-section__bg">
    <div class="navbar">
      <button id="toggle-theme-btn" class="navbar__button"></button>
    </div>
    <div class="input-section__content">
      <h1 class="title">Metric/Imperial Unit Conversion</h1>
      <input id="input-el" class="input__box" type="number" placeholder="0" />
      <!-- <p class="input">0</p> -->
    </div>
  </div>
  <div id="result-section" class="result-section">
    <p class="p__unit">Length (Meter/Feet)</p>
    <p id="meters-to-feet" class="p__conversion">0 meters = 0.000 feet</p>
    <p id="feet-to-meters" class="p__conversion">0 feet = 0.000 meters</p>
    <p class="p__unit">Volume (Liters/Gallons)</p>
    <p id="liters-to-gallons" class="p__conversion">0 liters = 0.000 gallons</p>
    <p id="gallons-to-liters" class="p__conversion">0 gallons = 0.000 liters</p>
    <p class="p__unit">Mass (Kilograms/Pounds)</p>
    <p id="kilos-to-pounds" class="p__conversion">0 kilos = 0.000 pounds</p>
    <p id="pounds-to-kilos" class="p__conversion">0 pounds = 0.000 kilos</p>
  </div>
</body>
</html>
